<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hot Boy City Walks: The Adventures of Koda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            height: 100svh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            background: #000;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            width: 100vw;
            height: 100vh;
            height: 100svh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: none;
            background: #87CEEB;
            display: block;
            margin: 0 auto;
            width: 100vw;
            height: 100vh;
            height: 100svh;
            object-fit: contain;
        }
        
        #gameTitle {
            color: #FFD700;
            font-size: clamp(20px, 5vw, 32px);
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        #gameInfo {
            color: #FFF;
            font-size: clamp(12px, 3vw, 18px);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        #controls {
            color: #FFF;
            font-size: clamp(10px, 2.5vw, 14px);
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .score {
            color: #FFD700;
            font-weight: bold;
        }
        
        /* Touch Controls */
        #touchControls {
            display: none;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }
        
        /* Desktop toggle visibility for on-screen controls */
        @media (min-width: 769px) {
            #touchControls.desktop-visible {
                display: block;
            }
        }
        
        #touchControlsContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .touch-button {
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        .touch-button:active {
            background: rgba(255, 215, 0, 0.9);
            transform: scale(0.95);
        }
        
        .touch-button.pressed {
            background: rgba(255, 215, 0, 0.9);
            transform: scale(0.95);
        }
        
        #jumpButton {
            background: rgba(255, 100, 100, 0.8);
            color: white;
            width: 80px;
            height: 80px;
            font-size: 24px;
        }
        
        #jumpButton:active, #jumpButton.pressed {
            background: rgba(255, 50, 50, 0.9);
        }
        
        .movement-controls {
            display: flex;
            gap: 20px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            #controlsToggle {
                display: none; /* Hide toggle on mobile */
            }
            #touchControls {
                display: block;
            }
            
            #controls {
                display: none;
            }
            
            #gameCanvas {
                height: 100vh;
                height: 100svh;
            }
            
            #gameInfo {
                bottom: 120px; /* Move above touch controls */
            }
        }
        
        @media (max-width: 480px) {
            .touch-button {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            #jumpButton {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
            
            .movement-controls {
                gap: 15px;
            }
            
            #gameTitle {
                font-size: clamp(16px, 4vw, 24px);
                top: 10px;
            }
        }
        
        /* Desktop Full Screen */
        @media (min-width: 769px) {
            #gameCanvas {
                width: 100vw;
                height: 100vh;
            }
            
            #gameTitle {
                top: 30px;
                font-size: clamp(24px, 4vw, 36px);
            }
            
            #gameInfo {
                bottom: 30px;
                font-size: clamp(14px, 2vw, 20px);
            }
            
            #controls {
                bottom: 70px;
                font-size: clamp(12px, 1.5vw, 16px);
            }
            
            /* Desktop-only toggle button */
            #controlsToggle {
                position: fixed;
                top: calc(env(safe-area-inset-top) + 12px);
                right: calc(env(safe-area-inset-right) + 12px);
                z-index: 1100;
                background: rgba(255,255,255,0.9);
                border: 2px solid #333;
                color: #333;
                font-weight: bold;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                user-select: none;
                pointer-events: auto;
                touch-action: manipulation;
            }
            #controlsToggle:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameTitle">HOT BOY CITY WALKS: THE ADVENTURES OF KODA</div>
        <!-- Desktop-only toggle button -->
        <button id="controlsToggle" aria-pressed="false" title="Show on-screen controls (desktop)">Show Controls</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameInfo">
            <span class="score">Score: <span id="score">0</span></span> | 
            <span class="score">Lives: <span id="lives">3</span></span> | 
            <span class="score">Level: <span id="level">1</span></span>
        </div>
        <div id="controls">
            Use ARROW KEYS to move, SPACEBAR to jump, R or Tap to restart
        </div>
    </div>
    
    <!-- Touch Controls for Mobile -->
    <div id="touchControls">
        <div id="touchControlsContainer">
            <div class="movement-controls">
                <div class="touch-button" id="leftButton">←</div>
                <div class="touch-button" id="rightButton">→</div>
            </div>
            <div class="touch-button" id="jumpButton">JUMP</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
